<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clarity Demo</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <section class="spacer">
    <h1>Scroll Down</h1>
  </section>

  <section class="clarity" id="clarity">
    <div class="progress">
      <span></span>
    </div>

    <div class="clarity-inner">
      <h2 class="title">
        <span>I</span>
        <span>need</span>
        <span>to</span>
        <span>say</span>
        <span>this</span>
      </h2>

      <p class="step">
        <span>I</span>
        <span>hurt</span>
        <span>you.</span>
      </p>

      <p class="step">
        <span>That</span>
        <span>was</span>
        <span>never</span>
        <span>my</span>
        <span>intention.</span>
      </p>

      <p class="step">
        <span>You</span>
        <span>matter</span>
        <span>to</span>
        <span>me.</span>
      </p>
    </div>
  </section>

  <section class="spacer">
    <h1>The End</h1>
  </section>

  <script src="script.js"></script>
</body>
</html>
